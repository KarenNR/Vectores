<h3>Igualdad de vectores</h3>
<img src="assets/images/igualdad.png" alt="Ejemplo gráfico de igualdad de vectores" class="dialog-image">
<p>En este caso, podemos observar que los vectores, a pesar de no tener el mismo origen, sí tienen la misma magnitud, dirección y sentido.<br><br>
   Por ello, los tres vectores son iguales.</p>
